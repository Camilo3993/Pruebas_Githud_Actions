# This workflow will build a docker container, publish it to IBM Container Registry, and deploy it to IKS when there is a push to the "main" branch.
#
# To configure this workflow:
#
# 1. Ensure that your repository contains a Dockerfile
# 2. Setup secrets in your repository by going to settings: Create ICR_NAMESPACE and IBM_CLOUD_API_KEY


name: Build and Deploy to IBM Code engine

on:
  push:
    branches: [ "main" ]

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    # Download and Install IBM Cloud CLI
    - name: Install IBM Cloud CLI
      run: |
        curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
        ibmcloud --version
        ibmcloud config --check-version=false
        ibmcloud plugin install -f container-registry
        ibmcloud plugin install -f code-engine

    # Authenticate with IBM Cloud CLI
    - name: Authenticate with IBM Cloud CLI
      run: |
        ibmcloud login --apikey "Y-HEauco3N7zFroAUtDGNRMIC0ngcmCDCB-erAOZDChm" -r "us-south" -g Pruebas-Huemul
        ibmcloud cr region-set "us-south"
        ibmcloud cr login

    # Build the Docker image
    - name: Build with Docker
      run: |
        docker build -t "us.icr.io/huemulnamespace/iks-test:${{ github.sha }}" \
          --build-arg GITHUB_SHA="${{ github.sha }}" \
          --build-arg GITHUB_REF="${{ github.ref }}" .

    # Push the image to IBM Container Registry
    - name: Update in IBM Cloud Code Engine
      uses: dprosper/icce-cud-cli@v0.4.3
      with:
        IMAGE: us.icr.io/huemulnamespace/iks-test:${{ github.sha }}
        REGISTRY_USER: "camilo.campos@huemulsolutions.com"
        REGISTRY_PASSWORD: "Camidad2332@"
        CE_ACTION: update
        CE_PROJECT_NAME: Code Engine Huemul-FID
        CE_APP_NAME: demo-seba1-hello-world
        REGISTRY: us.icr.io
        CE_REGISTRY_SECRET: "Y-HEauco3N7zFroAUtDGNRMIC0ngcmCDCB-erAOZDChm"
    
